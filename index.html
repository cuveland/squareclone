---
layout: default
---
{% assign galleries = site.galleries | sort: 'order' %}
<main class="site-index">{% for gallery in galleries %}
	<figure>
		<div class="frame">
			<a href="{{ relative }}.{{ gallery.url }}">
				<img src="{{ gallery.key_image }}">
			</a>
		</div>
		<figcaption>{{ gallery.title }}</figcaption>
	</figure>{% endfor %}
</main>
